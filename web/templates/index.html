    <script>

    var timeoutPeriod = 1000;
    var imageURI;

    $(document).ready(function(){
       
       setInterval(function(){
           $.getJSON("http://0.0.0.0:5000/emotion_value", function(result){
               console.log(result);
               $.each(result, function(i, field){
                   if (field <= 1) { imageURI = "http://0.0.0.0:5000/static/sad1.jpg"; }
                   if (field == 2 || field == 3) { imageURI = "http://0.0.0.0:5000/static/neutral1.jpg"; }
                   if (field > 3) { imageURI = "http://0.0.0.0:5000/static/happy1.jpg"; }

                   $("#emotion").attr("src",imageURI);
               });
           });
       }, timeoutPeriod);
    });

    </script>
    <style>
    img .emotion {
        display: block;
        margin: auto;
        width: 40%;
      }
    </style>
